<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <nav></nav>
    <main>
      <h1>Test if all images with alt are consider as valid.</h1>
      <button>button without any aria</button>
      <button
        aria-label="control another element"
        aria-controls="hidden_element"
      >
        button with few valid aria element
      </button>
      <button aria-readonly="true" aria-none="dummy">
        button with Invalid element
      </button>
      <a aria-readonly="true" aria-none="dummy"></a>
      <div id="hidden_element" style="display: none">
        Hidden content toggleable
      </div>
    </main>
    <script>
      (() => {
        document.querySelectorAll("button[aria-controls]").forEach((button) => {
          button.addEventListener("click", () => {
            const target = document.getElementById(
              button.getAttribute("aria-controls")
            );
            target.style.display =
              target.style.display === "none" ? "block" : "none";
          });
        });
      })();
    </script>
  </body>
</html>
