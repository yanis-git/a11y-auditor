<!doctype html>
<html lang="en">
<head><meta charset="UTF-8"></head>
<body>
<nav></nav>
<main>
    <h1>Test if all images with alt are consider as valid.</h1>
    <button> button without any aria</button>
    <button aria-label="control another element" aria-controls="hidden_element"> button with few valid aria element</button>
    <button aria-readonly="true"> button with Invalid element</button>
    <div id="hidden_element" style="display: none">Hidden content toggleable</div>
</main>
<script>
    (() => {
        document.querySelectorAll('button[aria-controls]').forEach(button => {
            button.addEventListener('click', () => {
                const target = document.getElementById(button.getAttribute('aria-controls'));
                target.style.display = target.style.display === 'none' ? 'block' : 'none';
            });
        });
    })();
</script>
</body>
</html>
